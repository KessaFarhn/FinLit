<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FinLit Quest ‚Äì Hasil Pemahaman</title>

<style>
:root{
  --bg:#020617;
  --card:#0f172a;
  --primary:#22d3ee;
  --accent:#7c3aed;
  --text:#e5e7eb;
  --soft:#94a3b8;
  --ok:#4ade80;
  --bad:#f87171;
}

*{box-sizing:border-box;font-family:Poppins,system-ui,sans-serif}

body{
  margin:0;
  min-height:100vh;
  background:
    radial-gradient(circle at top,#312e81,transparent 45%),
    linear-gradient(180deg,var(--bg),var(--bg));
  color:var(--text);
  padding:22px 14px;
}

.wrapper{max-width:900px;margin:auto}

.card{
  background:var(--card);
  border-radius:32px;
  padding:32px 26px;
  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,.05),
    0 24px 60px rgba(0,0,0,.55);
}

h1{margin:0 0 10px;font-size:30px}
.subtitle{color:var(--soft);margin-bottom:26px;line-height:1.7}

.summary{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:16px;
  margin-bottom:34px;
}

.box{
  background:#020617;
  border-radius:20px;
  padding:20px;
  text-align:center;
  box-shadow:inset 0 0 0 1px rgba(255,255,255,.06);
}

.box h2{margin:0;font-size:34px}
.box p{margin:6px 0 0;font-size:13px;color:var(--soft)}

.correct h2{color:var(--ok)}
.wrong h2{color:var(--bad)}

.result{
  margin-bottom:26px;
  padding-bottom:20px;
  border-bottom:1px dashed rgba(255,255,255,.08);
}

.result h3{margin:0 0 8px;font-size:17px}

.answer{
  font-size:14px;
  margin:4px 0;
}

.answer span{font-weight:700}
.answer.correct span{color:var(--ok)}
.answer.wrong span{color:var(--bad)}

.actions{
  display:flex;
  justify-content:space-between;
  margin-top:34px;
}

button{
  border:none;
  border-radius:22px;
  padding:14px 26px;
  font-weight:800;
  cursor:pointer;
}

.back{
  background:#1e293b;
  color:var(--text);
}

.restart{
  background:linear-gradient(135deg,var(--primary),#67e8f9);
  color:#020617;
}
</style>
</head>

<body>
<div class="wrapper">
  <div class="card">
    <h1>Hasil Pemahamanmu</h1>
    <div class="subtitle">
      Jawabanmu sudah terkunci. Ini cermin kecil buat melihat sejauh mana kamu memahami perlindungan data dan privasi digital.
    </div>

    <div class="summary">
      <div class="box correct">
        <h2 id="benar">0</h2>
        <p>Jawaban Benar</p>
      </div>
      <div class="box wrong">
        <h2 id="salah">0</h2>
        <p>Jawaban Salah</p>
      </div>
      <div class="box">
        <h2>15</h2>
        <p>Total Soal</p>
      </div>
    </div>

    <div id="detail"></div>

    <div class="actions">
      <button class="back" onclick="history.back()">‚Üê Kembali</button>

      <!-- üîΩ INI YANG DIUBAH -->
      <button class="restart" onclick="window.location.href='mulai.html'">
        üèÅ Selesai
      </button>
    </div>
  </div>
</div>

<script>
const kunci = [
  "Melindungi hak individu atas data pribadi",
  "Subjek data",
  "Hak untuk dilupakan",
  "Pengelola data",
  "Perlu didukung etika dan sistem teknis",
  "Implementasi regulasi",
  "Mengawasi keamanan dan kepatuhan",
  "Membatasi siapa yang boleh mengolah data",
  "Hanya simbol di atas kertas",
  "Hak individu",
  "Teknis",
  "Menentukan efektivitas perlindungan data",
  "Diolah tanpa transparansi",
  "Hak melihat data yang disimpan",
  "Hak dasar manusia"
];

const questions = [
  "Apa tujuan utama regulasi perlindungan data pribadi?",
  "Dalam UU PDP, pengguna data diposisikan sebagai?",
  "Hak untuk menghapus data pribadi dikenal sebagai?",
  "Pihak yang bertanggung jawab atas kebocoran data adalah?",
  "Mengapa regulasi tidak cukup hanya bersifat legal-formal?",
  "Salah satu tantangan terbesar perlindungan data adalah?",
  "Audit sistem berfungsi untuk?",
  "Kontrol akses bertujuan untuk?",
  "Tanpa sinergi hukum dan teknologi, regulasi akan?",
  "UU PDP menegaskan bahwa data pribadi adalah?",
  "Pengamanan database termasuk dalam aspek?",
  "Kesadaran masyarakat penting karena?",
  "Data pribadi bisa berbahaya jika?",
  "Hak akses berarti?",
  "Privasi dalam konteks digital adalah?"
];

const userAnswers = JSON.parse(localStorage.getItem("quizAnswers")) || [];

let benar = 0;
let salah = 0;
const detail = document.getElementById("detail");

questions.forEach((q,i)=>{
  const ua = userAnswers[i] || "-";
  const ka = kunci[i];
  const isCorrect = ua === ka;

  if(isCorrect) benar++; else salah++;

  detail.innerHTML += `
    <div class="result">
      <h3>${i+1}. ${q}</h3>
      <div class="answer ${isCorrect ? 'correct':'wrong'}">
        Jawabanmu: <span>${ua}</span>
      </div>
      <div class="answer correct">
        Jawaban benar: <span>${ka}</span>
      </div>
    </div>
  `;
});

document.getElementById("benar").textContent = benar;
document.getElementById("salah").textContent = salah;
</script>
</body>
</html>
