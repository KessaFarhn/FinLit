<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>FinLit Quest ‚Äì Quiz Akhir</title>

<style>
:root{
  --bg:#020617;
  --card:#0f172a;
  --primary:#22d3ee;
  --accent:#7c3aed;
  --text:#e5e7eb;
  --soft:#94a3b8;
}

*{box-sizing:border-box;font-family:Poppins,system-ui,sans-serif}

body{
  margin:0;
  min-height:100vh;
  background:
    radial-gradient(circle at top,#312e81,transparent 45%),
    linear-gradient(180deg,var(--bg),var(--bg));
  color:var(--text);
  padding:22px 14px;
}

.wrapper{max-width:820px;margin:auto}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:24px;
}

.back{
  background:#1e293b;
  color:var(--text);
  border:none;
  padding:12px 18px;
  border-radius:14px;
  cursor:pointer;
  font-weight:600;
}

.progress{font-size:12px;color:var(--soft)}

.card{
  background:var(--card);
  border-radius:30px;
  padding:30px 24px;
  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,.05),
    0 24px 60px rgba(0,0,0,.55);
}

.badge{
  display:inline-block;
  background:linear-gradient(135deg,#a78bfa,#7c3aed);
  color:#020617;
  font-size:11px;
  font-weight:800;
  padding:7px 16px;
  border-radius:999px;
  margin-bottom:16px;
}

h1{font-size:28px;margin:0 0 14px}

.subtitle{
  font-size:14px;
  color:var(--soft);
  line-height:1.8;
  margin-bottom:30px;
}

.question{margin-bottom:30px}
.question h3{font-size:18px;margin-bottom:14px}
.options{display:grid;gap:12px}

.option{
  background:#020617;
  border-radius:16px;
  padding:15px 18px;
  cursor:pointer;
  box-shadow:inset 0 0 0 1px rgba(255,255,255,.06);
  transition:.25s;
}

.option:hover{
  transform:translateY(-2px);
  box-shadow:inset 0 0 0 2px var(--primary);
}

.option.selected{
  background:linear-gradient(135deg,rgba(34,211,238,.25),rgba(124,58,237,.35));
  box-shadow:inset 0 0 0 2px var(--primary);
}

.actions{
  display:flex;
  justify-content:flex-end;
  margin-top:36px;
}

.finish{
  background:linear-gradient(135deg,var(--primary),#67e8f9);
  color:#020617;
  padding:18px 36px;
  border-radius:26px;
  font-weight:900;
  border:none;
}

.finish.disabled{
  opacity:.4;
  cursor:not-allowed;
}
</style>
</head>

<body>
<div class="wrapper">

  <div class="header">
    <button class="back" onclick="history.back()">‚Üê Back</button>
    <div class="progress">Quiz Akhir</div>
  </div>

  <div class="card">
    <span class="badge">QUIZ</span>
    <h1>Uji Pemahamanmu</h1>
    <div class="subtitle">
      Pelan-pelan saja. Semua harus terjawab, baru boleh melangkah.
    </div>

    <div id="quiz"></div>

    <div class="actions">
      <button id="finishBtn" class="finish disabled" disabled>üéâ Selesai</button>
    </div>
  </div>

</div>

<script>
const questions = [
  "Apa tujuan utama regulasi perlindungan data pribadi?",
  "Dalam UU PDP, pengguna data diposisikan sebagai?",
  "Hak untuk menghapus data pribadi dikenal sebagai?",
  "Pihak yang bertanggung jawab atas kebocoran data adalah?",
  "Mengapa regulasi tidak cukup hanya bersifat legal-formal?",
  "Salah satu tantangan terbesar perlindungan data adalah?",
  "Audit sistem berfungsi untuk?",
  "Kontrol akses bertujuan untuk?",
  "Tanpa sinergi hukum dan teknologi, regulasi akan?",
  "UU PDP menegaskan bahwa data pribadi adalah?",
  "Pengamanan database termasuk dalam aspek?",
  "Kesadaran masyarakat penting karena?",
  "Data pribadi bisa berbahaya jika?",
  "Hak akses berarti?",
  "Privasi dalam konteks digital adalah?"
];

const options = [
  ["Membatasi perkembangan teknologi","Melindungi hak individu atas data pribadi","Mempermudah jual beli data","Menghapus semua data digital"],
  ["Objek bisnis","Aset perusahaan","Subjek data","Pengelola data"],
  ["Hak akses","Hak koreksi","Hak untuk dilupakan","Hak distribusi"],
  ["Pengguna","Pemerintah","Pengelola data","Media sosial"],
  ["Karena teknologi selalu salah","Perlu didukung etika dan sistem teknis","Karena hukum ketinggalan zaman","Agar bisnis tetap bebas"],
  ["Kurangnya teknologi","Harga internet mahal","Implementasi regulasi","Terlalu banyak pengguna"],
  ["Menghapus data lama","Mengawasi keamanan dan kepatuhan","Menjual data","Mempercepat akses publik"],
  ["Membatasi siapa yang boleh mengolah data","Menyebarkan data","Meningkatkan iklan","Menghapus regulasi"],
  ["Efektif","Fleksibel","Hanya simbol di atas kertas","Lebih ketat"],
  ["Komoditas bebas","Milik negara","Hak individu","Aset platform"],
  ["Sosial","Etis","Teknis","Politik"],
  ["Mengurangi biaya teknologi","Meningkatkan iklan","Menentukan efektivitas perlindungan data","Menghapus hukum"],
  ["Disimpan lama","Diolah tanpa transparansi","Digunakan pribadi","Dilindungi sistem"],
  ["Hak menjual data","Hak melihat data yang disimpan","Hak menghapus sistem","Hak mengelola server"],
  ["Bonus layanan","Hak dasar manusia","Pilihan perusahaan","Fitur tambahan"]
];

const quiz=document.getElementById("quiz");
const btn=document.getElementById("finishBtn");
const answers=new Array(questions.length).fill(null);

questions.forEach((q,i)=>{
  quiz.innerHTML+=`
  <div class="question" data-i="${i}">
    <h3>${i+1}. ${q}</h3>
    <div class="options">
      ${options[i].map(o=>`<div class="option">${o}</div>`).join("")}
    </div>
  </div>`;
});

document.querySelectorAll(".question").forEach(q=>{
  const i=q.dataset.i;
  q.querySelectorAll(".option").forEach(o=>{
    o.onclick=()=>{
      q.querySelectorAll(".option").forEach(x=>x.classList.remove("selected"));
      o.classList.add("selected");
      answers[i]=o.textContent;
      if(answers.every(v=>v!==null)){
        btn.disabled=false;
        btn.classList.remove("disabled");
      }
    };
  });
});

btn.onclick=()=>{
  localStorage.setItem("quizAnswers",JSON.stringify(answers));
  window.location.href="hasilpemahaman.html";
};
</script>

</body>
</html>
