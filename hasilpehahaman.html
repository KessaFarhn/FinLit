<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>FinLit Quest ‚Äì Quiz Akhir</title>

<style>
:root{
  --bg:#020617;
  --card:#0f172a;
  --primary:#22d3ee;
  --accent:#7c3aed;
  --success:#22c55e;
  --danger:#ef4444;
  --text:#e5e7eb;
  --soft:#94a3b8;
}

*{box-sizing:border-box;font-family:Poppins,system-ui,sans-serif}

body{
  margin:0;
  min-height:100vh;
  background:
    radial-gradient(circle at top,#312e81,transparent 45%),
    linear-gradient(180deg,var(--bg),var(--bg));
  color:var(--text);
  padding:22px 14px;
}

.wrapper{max-width:820px;margin:auto}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:24px;
}

.back{
  background:#1e293b;
  color:var(--text);
  border:none;
  padding:12px 18px;
  border-radius:14px;
  cursor:pointer;
  font-weight:600;
}

.progress{font-size:12px;color:var(--soft)}

.card{
  background:var(--card);
  border-radius:30px;
  padding:30px 24px;
  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,.05),
    0 24px 60px rgba(0,0,0,.55);
}

.badge{
  display:inline-block;
  background:linear-gradient(135deg,#a78bfa,#7c3aed);
  color:#020617;
  font-size:11px;
  font-weight:800;
  padding:7px 16px;
  border-radius:999px;
  margin-bottom:16px;
}

h1{font-size:28px;margin:0 0 14px}

.subtitle{
  font-size:14px;
  color:var(--soft);
  line-height:1.8;
  margin-bottom:30px;
}

.question{margin-bottom:30px}

.question h3{
  font-size:18px;
  margin-bottom:14px;
}

.options{display:grid;gap:12px}

.option{
  background:#020617;
  border-radius:16px;
  padding:15px 18px;
  cursor:pointer;
  box-shadow:inset 0 0 0 1px rgba(255,255,255,.06);
  transition:.25s;
}

.option:hover{
  transform:translateY(-2px);
  box-shadow:
    inset 0 0 0 2px var(--primary),
    0 10px 30px rgba(34,211,238,.25);
}

.option.selected{
  background:linear-gradient(135deg,rgba(34,211,238,.25),rgba(124,58,237,.35));
  box-shadow:
    inset 0 0 0 2px var(--primary),
    0 14px 40px rgba(124,58,237,.35);
}

.actions{
  display:flex;
  justify-content:flex-end;
  margin-top:36px;
}

.finish{
  background:linear-gradient(135deg,var(--primary),#67e8f9);
  color:#020617;
  border:none;
  padding:18px 36px;
  border-radius:26px;
  font-weight:900;
  cursor:pointer;
  box-shadow:0 18px 46px rgba(34,211,238,.55);
}
</style>
</head>

<body>
<div class="wrapper">

  <div class="header">
    <button class="back" onclick="history.back()">‚Üê Back</button>
    <div class="progress">Quiz Akhir</div>
  </div>

  <div class="card">
    <span class="badge">QUIZ</span>
    <h1>Uji Pemahamanmu</h1>
    <div class="subtitle">
      Pelan-pelan saja.
      Pilihan boleh berubah,
      tapi kesadaran itu tinggal.
    </div>

    <div id="quiz"></div>

    <div class="actions">
      <button class="finish" id="finishBtn">üéâ Selesai</button>
    </div>
  </div>

</div>

<script>
const questions = [
 {q:"Pengamanan database termasuk dalam aspek?",a:["Sosial","Etis","Teknis","Politik"],correct:2},
 {q:"Tanpa sinergi hukum dan teknologi, regulasi akan?",a:["Efektif","Fleksibel","Hanya simbol di atas kertas","Lebih ketat"],correct:2},
 {q:"Kontrol akses bertujuan untuk?",a:["Membatasi siapa yang boleh mengolah data","Menyebarkan data","Meningkatkan iklan","Menghapus regulasi"],correct:0},
 {q:"Salah satu tantangan terbesar perlindungan data adalah?",a:["Kurangnya teknologi","Harga internet mahal","Implementasi regulasi","Terlalu banyak pengguna"],correct:2},
 {q:"Data pribadi bisa berbahaya jika?",a:["Disimpan lama","Diolah tanpa transparansi","Digunakan pribadi","Dilindungi sistem"],correct:1},
 {q:"Pihak yang bertanggung jawab atas kebocoran data adalah?",a:["Pengguna","Pemerintah","Pengelola data","Media sosial"],correct:2},
 {q:"Kesadaran masyarakat penting karena?",a:["Mengurangi biaya teknologi","Meningkatkan iklan","Menentukan efektivitas perlindungan data","Menghapus hukum"],correct:2},
 {q:"Hak untuk menghapus data pribadi dikenal sebagai?",a:["Hak akses","Hak koreksi","Hak untuk dilupakan","Hak distribusi"],correct:2},
 {q:"Dalam UU PDP, pengguna data diposisikan sebagai?",a:["Objek bisnis","Aset perusahaan","Subjek data","Pengelola data"],correct:2},
 {q:"Hak akses berarti?",a:["Hak menjual data","Hak melihat data yang disimpan","Hak menghapus sistem","Hak mengelola server"],correct:1},
 {q:"Apa tujuan utama regulasi perlindungan data pribadi?",a:["Membatasi perkembangan teknologi","Melindungi hak individu atas data pribadi","Mempermudah jual beli data","Menghapus semua data digital"],correct:1},
 {q:"Privasi dalam konteks digital adalah?",a:["Bonus layanan","Hak dasar manusia","Pilihan perusahaan","Fitur tambahan"],correct:1},
 {q:"Mengapa regulasi tidak cukup hanya bersifat legal-formal?",a:["Karena teknologi selalu salah","Perlu didukung etika dan sistem teknis","Karena hukum ketinggalan zaman","Agar bisnis tetap bebas"],correct:1},
 {q:"UU PDP menegaskan bahwa data pribadi adalah?",a:["Komoditas bebas","Milik negara","Hak individu","Aset platform"],correct:2},
 {q:"Audit sistem berfungsi untuk?",a:["Menghapus data lama","Mengawasi keamanan dan kepatuhan","Menjual data","Mempercepat akses publik"],correct:1}
];

function shuffle(arr){return arr.sort(()=>Math.random()-0.5)}

const quizBox=document.getElementById("quiz");
const answersUser=[];

shuffle(questions).forEach((item,i)=>{
  const ops=shuffle(item.a.map((t,idx)=>({text:t,idx})));
  quizBox.innerHTML+=`
    <div class="question" data-index="${i}">
      <h3>${i+1}. ${item.q}</h3>
      <div class="options">
        ${ops.map(o=>`
          <div class="option" data-answer="${o.idx}">
            ${String.fromCharCode(65+o.idx)}. ${o.text}
          </div>`).join("")}
      </div>
    </div>`;
});

document.querySelectorAll(".question").forEach((q,i)=>{
  const options=q.querySelectorAll(".option");
  options.forEach(opt=>{
    opt.addEventListener("click",()=>{
      options.forEach(o=>o.classList.remove("selected"));
      opt.classList.add("selected");
      answersUser[i]=parseInt(opt.dataset.answer);
    });
  });
});

document.getElementById("finishBtn").addEventListener("click",()=>{
  let score=0;
  questions.forEach((q,i)=>{
    if(answersUser[i]===q.correct) score++;
  });
  localStorage.setItem("skorQuiz",score);
  localStorage.setItem("totalSoal",questions.length);
  window.location.href="hasilpemahaman.html";
});
</script>

</body>
</html>
